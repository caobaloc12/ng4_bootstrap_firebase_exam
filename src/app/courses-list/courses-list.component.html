<div class="col-sm-4" *ngFor="let course of coursesObservable | async">
  <ngb-alert type="info" [dismissible]="false">
    <h3><a href="#">{{course.title}}</a></h3>
    <p [innerHTML]="course.description"></p>
    <div>
      <a href="{{course.url}}" class="btn btn-primary btn-sm">Learn more</a>
    </div>
  </ngb-alert>
</div>
